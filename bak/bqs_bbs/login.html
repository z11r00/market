<!DOCTYPE html>
<html lang="en" class="fixed-footer login-chuye">
    <head>
        <meta charset="UTF-8">
        <title>html5+css3高级动画酷炫初页网页模板源码</title>
        <style>			.not-support-page{position:absolute;z-index:999999;top:0;left:0;bottom:0;right:0;background-color:#282828;}.not-support-page .not-support-page-word{margin:70px auto;display:block;}
		</style>
        <link href="css/chuye-login.css" rel="stylesheet" />
    </head>
    <body>
        <div id="layout-wrapper">
            <div class="layout-header">
                <div class="layout">
                    <div class="fl-l">
                        <a href="index.html" target="_blank"><i class="g-icon grey-arrow-left"></i>返回</a>
                    </div><br class="clear">
                </div>
            </div>

            <div class="t-c">
                <div class="sect">
                    <div class="img-wrapper chuye-logo-wrapper">
                        <img src="images/login-chuye-logo.png" alt="">
                    </div>
                </div>
                <div class="sect-weixinbtn">
                    <a class="btn" href="javascript:void(0)" rel="">
                        <i class="c-icon weixin-btn">
                            微信登录
                        </i>
                    </a>
                </div>
                <div class="sect-weibobtn">
                    <a href="javascript:void(0)" rel="">
                        <i class="c-icon weibo-btn">
                            微博登录
                        </i>
                    </a>
                </div>
                <div class="sect-chuyebtn">
                    <a href="javascript:void(0)">
                        <i class="c-icon chuye-btn">
                            初页登录
                        </i>
                    </a>
                </div>
                <div class="sect">
                    <p>注册/登录即代表同意 <a href="#" target="_blank">初页服务协议</a></p>
                </div>
            </div>
            <div class="chuye-lightapp-login">
                <div class="maskLayer">
                </div>
                <form class="loginFrm">
                    <div class="header">
                        <span class="title">使用初页ID登录</span>
                        <span class="close btn">×</span>
                    </div>
                    <div class="body">
                        <label>
                            <input type="text" id="edtName" name="edtName" placeholder="初页ID" autocomplete="off" />
                        </label>
                        <label>
                            <input type="password" id="edtPwd" name="edtPwd" placeholder="密码" autocomplete="off" />
                        </label>
                        <input type="button" name="btnLogin" id="btnLogin" value="登录" />
                    </div>
                </form>
            </div>
            <div class="layout-footer" id="footer">
                <img src="images/chuye-info.png" class="chuye-info hide">
                <div class="copyright">Copyright © 2016. 北京七厘米科技有限公司</div>
                <div class="yunqi-lightapp-erweima">
                    <div class="maskLayer">
                    </div>
                    <div class="erweima">
                        <i class="c-icon close btn"></i>
                        <img src="" alt="" />
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript">
            //control_mask
            var $yunqiLightappErweima = $(".yunqi-lightapp-erweima");
            var $chuyeloginFrm = $(".chuye-lightapp-login");
            var concatUS = $("#footer .contact-us span");
            var chuyeInfo = $("#footer .chuye-info")
            concatUS.mouseover(function () {
                // 鼠标移到联系我们时显示标签
                chuyeInfo.removeClass("hide");
            });
            concatUS.mouseout(function () {
                chuyeInfo.addClass("hide");
            });

            $('.erweima .btn.close').click(function () {
                $yunqiLightappErweima.hide();
                $("body").removeClass('overflow');
            });

            $(".weixin-btn").click(function() {
                if (confirm("该操作会导致您手机端退出登录，如果您有未发布的作品请先发布后在进行次操作，否则您的数据将会丢失！！！\r\n继续请点确认。")) {
                    window.location.href = $(this).parent("a").attr("rel");
                }
            });

            $(".weibo-btn").click(function() {
                window.location.href = $(this).parent("a").attr("rel");
            });

            $(".chuye-btn").click(function (e) {
                e.preventDefault();

                e.stopPropagation();
                $chuyeloginFrm.show();
            });

            $chuyeloginFrm.find(".btn.close").click(function() {
                $chuyeloginFrm.hide();
                $("body").removeClass('overflow');
            });

            $("#edtPwd").keydown(function (e) {
                var userName = $("#edtName").val(), userPwd = $("#edtPwd").val();
                if (e && e.keyCode == 13) {
                    if (userName == "" || userPwd == "") {
                        alert("请正确填写用户名和密码");
                        return;
                    } else {
                        $chuyeloginFrm.find("#btnLogin").click();
                    }
                }
            });

            $chuyeloginFrm.find("#btnLogin").click(function () {
                var userName = $("#edtName").val(), userPwd = $("#edtPwd").val();
                if (userName == "" || userPwd == "") {
                    alert("请正确填写用户名和密码");
                    return;
                }
                $.post('/account/Login', { "Name": userName, "Password": userPwd }, function (data) {
                    if (data.code==200) {
                        window.location.href = '/Work/UserWorks';
                    } else {
                        alert("账户或密码错误！");
                    }
                });
            });

            $('[data-dialogimg][data-dialogtext]').click(function (e) {
                e.preventDefault();
                var imgpath = $(this).attr("data-dialogimg");
                var text = $(this).attr("data-dialogtext");
                $yunqiLightappErweima.find("img").attr("src", imgpath);
                $yunqiLightappErweima.find("p").text(text);
                e.stopPropagation();
                $yunqiLightappErweima.show();
                return false;
            });
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-60136784-1']);
            _gaq.push(['_trackPageview']);

            (function () {
                var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();
            var cas = window.cas || {};
            cas.trackEvent = function (args) {
                _gaq.push(['_trackEvent'].concat(args));
            };

            cas.trackPageview = function() {
                _gaq.push(['_trackPageview']);
            };

            
        </script>
    </body>
</html>
